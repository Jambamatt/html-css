    <script>
        function replacePenultimate(str, toReplace, ReplaceWith) {
            let n = str.lastIndexOf(toReplace);
            var strA = str.slice(0, n, ReplaceWith);
            var strB = str.slice(n + toReplace.length, str.length);
            var strNew = strA + ReplaceWith + strB;
            return (strNew);
        }
        var myString = "one,two,three,four";

        console.log(replacePenultimate(myString, ",", " and "));
    </script>
